version: "3"

services:
  database:
    container_name: 42stats-db
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - 42stats_network
    restart: always

  app:
    container_name: 42stats-app
    image: 42stats-app
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - database
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - 3000:3000
      - 5555:5555
    volumes:
      - ./app:/app
      - /app/node_modules
    networks:
      - 42stats_network
    restart: always

networks:
  42stats_network:
    name: 42stats_network

volumes:
  database:
