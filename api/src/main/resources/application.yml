spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  session:
    jdbc:
      initialize-schema: always
      schema: classpath:org/springframework/session/jdbc/schema-@@platform@@.sql
      table-name: SPRING_SESSION
      cleanup-cron: "0 0 * * * *"

  security:
    oauth2:
      client:
        registration:
          42:
            client-id: ${FORTY_TWO_UID}
            client-secret: ${FORTY_TWO_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "${VITE_API_URL}/login/oauth2/code/{registrationId}"
            client-name: 42
            scope: public
        provider:
          42:
            authorization-uri: https://api.intra.42.fr/oauth/authorize
            token-uri: https://api.intra.42.fr/oauth/token
            user-info-uri: https://api.intra.42.fr/v2/me
            user-name-attribute: id

server:
  servlet:
    session:
      timeout: 30d
      cookie:
        max-age: 2592000

client-url: ${CLIENT_URL}
